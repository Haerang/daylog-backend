<!DOCTYPE html>
<html class="no-js" lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Daylog</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.png">

    <!-- All CSS is here
	============================================ -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css">
    <!-- Google font CSS -->
    <link rel="stylesheet" href="assets/css/vendor/signpainter-housescript.css">
    <!-- Icon Font CSS -->
    <link rel="stylesheet" href="assets/css/vendor/font-awesome.css">
    <link rel="stylesheet" href="assets/css/vendor/linearicons.css">
    <link rel="stylesheet" href="assets/css/vendor/themify-icons.css">
    <!-- Others CSS -->
    <link rel="stylesheet" href="assets/css/plugins/owl-carousel.css">
    <link rel="stylesheet" href="assets/css/plugins/owl-carousel-index.css">
    <link rel="stylesheet" href="assets/css/plugins/slick.css">
    <link rel="stylesheet" href="assets/css/plugins/animate.css">
    <link rel="stylesheet" href="assets/css/plugins/jquery.mb.ytplayer.min.css">
    <link rel="stylesheet" href="assets/css/plugins/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/plugins/jarallax.css">
    <link rel="stylesheet" href="assets/css/plugins/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/plugins/easyzoom.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

<div class="main-wrapper">
    <!-- blog area start -->
    <div class="blog-area pt-50 pb-120">
        <div class="container">

            <div style="border-radius:10px" class="blog-img-4">
                <img th:src="@{assets/images/place/}+${selectedPlace.placeThumbnailPath}" alt="">
            </div>
            <div class="blog-content-4 pb-40">
                <div class="blog-meta-4 pt-20">
                    <h5>
                        <span class="material-icons" style="vertical-align: middle;">place</span>
                        <span th:text="${selectedPlace.loc1}"/> (<span th:text="${selectedPlace.loc2}"/>)
                    </h5>
                </div>
                    <h4>
                        <span th:text="${selectedPlace.placeName}"/> | <span th:text="${selectedPlace.category}"/>
                    </h4>
            </div>

                <div class="description-review-wrapper">
                    <div class="description-review-topbar nav" style="text-align:center;">
                        <a class="active" data-bs-toggle="tab" href="#des-details1">위치</a>
                        <a data-bs-toggle="tab" href="#des-details2">포스팅</a>
                    </div>
                    <div class="tab-content description-review-bottom">
                        <div id="des-details1" class="tab-pane active">
                            <div class="product-description-wrapper">
                                <div class="row">
                                    <div class="product-dec-col-38">
                                        <div class="pro-details-banner">
                                            <a href="#"><img src="assets/images/product-details/pro-details-banner.png" alt=""></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="des-details2" class="tab-pane">
                            <div class="additional-info">
                                <ul>
                                    <li><span>Size</span>L, S, XL, XXL</li>
                                    <li><span>Brands</span>Airi, Draven, Mango, Valentino, Zara</li>
                                    <li><span>Color</span> Blue, Brown, Green, Pink, Violet, White</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>





        </div>
    </div>
    <footer>
    </footer>
</div>

<!-- All JS is here
============================================ -->

<!-- Modernizer JS -->
<script src="assets/js/vendor/modernizr-3.11.7.min.js"></script>
<!-- jquery -->
<script src="assets/js/vendor/jquery-v3.6.0.min.js"></script>
<!-- Popper JS -->
<script src="assets/js/vendor/popper.js"></script>
<!-- Bootstrap JS -->
<script src="assets/js/vendor/bootstrap.min.js"></script>
<script src="assets/js/plugins/owl-carousel.js"></script>
<script src="assets/js/plugins/slick.js"></script>
<script src="assets/js/plugins/jquery.mb.ytplayer.min.js"></script>
<script src="assets/js/plugins/magnific-popup.js"></script>
<script src="assets/js/plugins/wow.js"></script>
<script src="assets/js/plugins/instafeed.js"></script>
<script src="assets/js/plugins/countdown.js"></script>
<script src="assets/js/plugins/jarallax.min.js"></script>
<script src="assets/js/plugins/images-loaded.js"></script>
<script src="assets/js/plugins/isotope.js"></script>
<script src="assets/js/plugins/tilt.js"></script>
<script src="assets/js/plugins/jquery-ui-touch-punch.js"></script>
<script src="assets/js/plugins/jquery-ui.js"></script>
<script src="assets/js/plugins/easyzoom.js"></script>
<script src="assets/js/plugins/resizesensor.js"></script>
<script src="assets/js/plugins/sticky-sidebar.js"></script>
<script src="assets/js/plugins/scrollup.js"></script>
<script src="assets/js/plugins/ajax-mail.js"></script>
<!-- Main JS -->
<script src="assets/js/main.js"></script>

</body>

</html>
